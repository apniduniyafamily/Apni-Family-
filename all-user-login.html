<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            transition: all 0.3s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #666;
            font-size: 16px;
        }
        
        .login-form .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .login-form label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .login-form input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .login-form input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #777;
            font-size: 18px;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
            cursor: pointer;
            font-size: 18px;
        }
        
        .password-toggle:hover {
            color: #6a11cb;
        }
        
        .login-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                border-radius: 15px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-form input {
                padding: 14px 14px 14px 40px;
            }
            
            .login-btn {
                padding: 15px;
            }
        }
        
        /* Success animation */
        .success-animation {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .success-animation i {
            color: #2ed573;
            font-size: 48px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to login</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="error-message" id="password-error">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                <span id="buttonText">Login</span>
                <div class="success-animation" id="successAnimation">
                    <i class="fas fa-check-circle"></i>
                </div>
            </button>
        </form>
        
        <div class="login-footer">
            <p>Secure login with password protection</p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = togglePassword.querySelector('i');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInputField = document.getElementById('password');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const successAnimation = document.getElementById('successAnimation');
        
        // Predefined credentials (for demo purposes)
        const validUsername = "demo";
        const validPassword = "password123";
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Reset error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;
            const username = usernameInput.value.trim();
            const password = passwordInputField.value;
            
            // Validate username
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                buttonText.style.display = 'none';
                loginButton.disabled = true;
                
                // Simulate login process with delay
                setTimeout(() => {
                    // Check credentials (in real app, this would be server-side)
                    if (username === validUsername && password === validPassword) {
                        // Show success animation
                        successAnimation.style.display = 'block';
                        
                        // Redirect after success animation
                        setTimeout(() => {
                            window.location.href = 'all-users.html';
                        }, 1000);
                    } else {
                        // Show error for invalid credentials
                        buttonText.style.display = 'block';
                        loginButton.disabled = false;
                        passwordError.textContent = 'Invalid username or password';
                        passwordError.style.display = 'block';
                        
                        // Shake animation for error
                        loginForm.style.animation = 'none';
                        setTimeout(() => {
                            loginForm.style.animation = 'shake 0.5s';
                        }, 10);
                        
                        // Remove animation after it plays
                        setTimeout(() => {
                            loginForm.style.animation = '';
                        }, 500);
                    }
                }, 1000);
            }
        });
        
        // Add shake animation for errors
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-fill demo credentials for testing
        window.addEventListener('DOMContentLoaded', () => {
            // Uncomment the line below to auto-fill credentials for testing
            // usernameInput.value = "demo";
            // passwordInputField.value = "password123";
        });
    </script>
</body>
</html>
