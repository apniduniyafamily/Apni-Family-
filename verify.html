<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Apni Duniya – Member Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Mukta', sans-serif;
  background:#f3f4f6;
  padding:20px;
}
.card{
  max-width:420px;
  margin:auto;
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
.header{
  text-align:center;
}
.header h2{margin:5px 0}
.verified{
  color:#15803d;
  font-weight:800;
}
.photo{
  width:120px;
  height:160px;
  border:2px solid #000;
  margin:15px auto;
}
.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.info{
  font-size:14px;
  line-height:1.6;
}
.rules{
  margin-top:10px;
  font-size:13px;
}
.badge{
  margin-top:15px;
  padding:8px;
  text-align:center;
  background:#dcfce7;
  color:#166534;
  font-weight:700;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h2>APNI DUNIYA</h2>
    <div class="verified">✔ VERIFIED MEMBER</div>
  </div>

  <div class="photo">
    <img id="photo">
  </div>

  <div class="info" id="info"></div>

  <div class="rules" id="rules"></div>

  <div class="badge">
    यह Apni Duniya का सत्यापित सदस्य है
  </div>
</div>

<script>
/* DEMO DATABASE – बाद में real DB बनेगा */
const database = {
  "AD-GM-0001":{
    name:"Demo Member",
    role:"General Member",
    date:"01/01/2026",
    photo:"demo.jpg",
    rules:[
      "संगठन के सभी नियमों का पालन अनिवार्य है।",
      "Maintain discipline at all times.",
      "वरिष्ठों के निर्देशों का पालन करें।",
      "Organisation interest is supreme."
    ]
  }
};

const id = new URLSearchParams(window.location.search).get("id");

if(database[id]){
  const m = database[id];
  document.getElementById("photo").src = m.photo;
  document.getElementById("info").innerHTML = `
    <b>Member ID:</b> ${id}<br>
    <b>Name:</b> ${m.name}<br>
    <b>Role:</b> ${m.role}<br>
    <b>Joining Date:</b> ${m.date}
  `;

  let ruleHtml = "<b>Rules / नियम:</b><ul>";
  m.rules.forEach(r=>{
    ruleHtml += `<li>${r}</li>`;
  });
  ruleHtml += "</ul>";
  document.getElementById("rules").innerHTML = ruleHtml;
}else{
  document.body.innerHTML = "<h2>Invalid Member</h2>";
}
</script>

</body>
</html>
