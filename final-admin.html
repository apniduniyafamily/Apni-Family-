<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Admin Access | Apni Duniya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* ===== LOGIN CONTAINER ===== */
    .login-container {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    
    /* ===== GLOW EFFECT ===== */
    .glow-effect {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(66, 153, 225, 0.3) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      z-index: 0;
    }
    
    /* ===== HEADER ===== */
    .login-header {
      padding: 35px 30px 25px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4299e1, #667eea);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 10px 30px rgba(66, 153, 225, 0.3);
    }
    
    .login-header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    
    .login-header p {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }
    
    /* ===== LOGIN FORM ===== */
    .login-form {
      padding: 0 30px 30px;
      position: relative;
      z-index: 1;
    }
    
    .input-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    
    .input-group input {
      width: 100%;
      padding: 16px 16px 16px 50px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 0.95rem;
      color: white;
      transition: all 0.3s ease;
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #4299e1;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
    }
    
    .input-group input:focus + .input-icon {
      color: #4299e1;
    }
    
    /* ===== LOGIN BUTTON ===== */
    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #4299e1 0%, #667eea 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(66, 153, 225, 0.4);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    /* ===== ERROR MESSAGE ===== */
    .error-message {
      background: rgba(229, 62, 62, 0.1);
      color: #fc8181;
      padding: 14px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      border: 1px solid rgba(229, 62, 62, 0.2);
      display: none;
      backdrop-filter: blur(10px);
    }
    
    /* ===== LOADING SCREEN ===== */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .loading-screen.active {
      opacity: 1;
      visibility: visible;
    }
    
    .loading-content {
      text-align: center;
    }
    
    /* NEW LOADING ANIMATION - NO SPINNER */
    .loading-bars {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
    }
    
    .loading-bar {
      width: 12px;
      height: 40px;
      background: linear-gradient(to top, #4299e1, #667eea);
      border-radius: 6px;
      animation: loadingWave 1.5s ease-in-out infinite;
    }
    
    .loading-bar:nth-child(2) {
      animation-delay: 0.1s;
    }
    
    .loading-bar:nth-child(3) {
      animation-delay: 0.2s;
    }
    
    .loading-bar:nth-child(4) {
      animation-delay: 0.3s;
    }
    
    .loading-bar:nth-child(5) {
      animation-delay: 0.4s;
    }
    
    @keyframes loadingWave {
      0%, 100% {
        transform: scaleY(0.5);
        opacity: 0.5;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
    
    /* ===== FOOTER ===== */
    .login-footer {
      text-align: center;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.03);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .login-footer p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.75rem;
      letter-spacing: 0.5px;
    }
    
    .access-note {
      margin-top: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.8rem;
      border-left: 3px solid #4299e1;
    }
    
    .access-note i {
      color: #4299e1;
      margin-right: 8px;
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 400px) {
      .login-container {
        max-width: 340px;
      }
      
      .login-header {
        padding: 30px 25px 20px;
      }
      
      .login-form {
        padding: 0 25px 25px;
      }
      
      .input-group input {
        padding: 14px 14px 14px 45px;
      }
      
      .logo {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
    
    /* ===== HINT ANIMATION ===== */
    @keyframes hintGlow {
      0%, 100% {
        box-shadow: 0 0 5px rgba(66, 153, 225, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(66, 153, 225, 0.8);
      }
    }
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  
  <!-- LOADING SCREEN -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-bars">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
      </div>
      <div class="loading-text">VERIFYING ACCESS</div>
      <div class="loading-subtext">Please wait while we secure your session</div>
    </div>
  </div>
  
  <!-- LOGIN CONTAINER -->
  <div class="login-container">
    <div class="glow-effect"></div>
    
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>SECURE ACCESS</h1>
      <p>Restricted Admin Portal</p>
    </div>
    
    <div class="login-form">
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" placeholder="Access ID" autocomplete="off" onfocus="this.placeholder='Enter access ID'" onblur="this.placeholder='Access ID'">
      </div>
      
      <div class="input-group">
        <i class="fas fa-key input-icon"></i>
        <input type="password" id="password" placeholder="Security Key" autocomplete="off" onfocus="this.placeholder='Enter security key'" onblur="this.placeholder='Security Key'">
      </div>
      
      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid credentials. Access denied.</span>
      </div>
      
      <button class="login-btn" onclick="validateAccess()">
        <i class="fas fa-fingerprint"></i>
        <span>VERIFY IDENTITY</span>
      </button>
    </div>
    
    <div class="login-footer">
      <div class="access-note">
        <i class="fas fa-info-circle"></i>
        <span>Authorized personnel only. All access is monitored.</span>
      </div>
      <p>Â© 2026 Apni Duniya Admin System</p>
    </div>
  </div>
  
  <script>
    // Secure credentials
    const ACCESS_ID = "lav";
    const SECURITY_KEY = "123456";
    
    // Show loading screen
    function showLoading() {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.classList.add('active');
    }
    
    // Hide loading screen
    function hideLoading() {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.classList.remove('active');
    }
    
    // Validate access
    function validateAccess() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset error
      errorMessage.style.display = 'none';
      
      // Check credentials
      if (username === ACCESS_ID && password === SECURITY_KEY) {
        // Show loading screen
        showLoading();
        
        // 3 second loading
        setTimeout(() => {
          // Redirect to admin panel
          window.location.href = 'admin-apni-such.html';
        }, 3000);
      } else {
        // Show error with effect
        errorMessage.style.display = 'block';
        
        // Clear password field
        document.getElementById('password').value = '';
        
        // Add shake effect to container
        const container = document.querySelector('.login-container');
        container.style.animation = 'hintGlow 0.5s, shake 0.5s';
        
        // Reset animation
        setTimeout(() => {
          container.style.animation = '';
          
          // Show hint animation on input fields
          if (username !== ACCESS_ID) {
            document.getElementById('username').style.animation = 'hintGlow 1s ease-in-out';
            setTimeout(() => {
              document.getElementById('username').style.animation = '';
            }, 1000);
          }
          
          if (password !== SECURITY_KEY) {
            document.getElementById('password').style.animation = 'hintGlow 1s ease-in-out';
            setTimeout(() => {
              document.getElementById('password').style.animation = '';
            }, 1000);
          }
        }, 500);
      }
    }
    
    // Enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        validateAccess();
      }
    });
    
    // Shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
      }
    `;
    document.head.appendChild(style);
    
    // Auto-focus on username field
    setTimeout(() => {
      document.getElementById('username').focus();
    }, 500);
    
    // Professional placeholder hints
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    // Clear placeholder on focus, show hint
    usernameInput.addEventListener('focus', function() {
      this.placeholder = 'Enter access ID';
      this.style.borderColor = '#4299e1';
    });
    
    usernameInput.addEventListener('blur', function() {
      this.placeholder = 'Access ID';
      this.style.borderColor = '';
    });
    
    passwordInput.addEventListener('focus', function() {
      this.placeholder = 'Enter security key';
      this.style.borderColor = '#4299e1';
    });
    
    passwordInput.addEventListener('blur', function() {
      this.placeholder = 'Security Key';
      this.style.borderColor = '';
    });
  </script>
  
</body>

</html>
